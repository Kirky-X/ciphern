[package]
name = "ciphern"
version = "0.1.0"
edition = "2021"
authors = ["Kirky.X <Kirky-X@outlook.com>"]
description = "Enterprise-grade cryptographic library"
license = "MIT"
repository = "https://github.com/Kirky-X/ciphern"
homepage = "https://github.com/Kirky-X/ciphern"
documentation = "https://docs.rs/ciphern"
keywords = ["cryptography", "encryption", "security", "aes", "sm4"]
categories = ["cryptography", "no-std"]
readme = "README.md"

[dependencies]
# Core Crypto
ring = "0.17"
# Note: In a real scenario, use a specific version. 
# For this implementation, we use libsm for SM4 support.
libsm = "0.6"
gm-sm4 = "0.10"
aes-gcm = "0.10"
ghash = "0.5"
ctr = "0.9"
cipher = "0.4"
sm4 = "0.5"
argon2 = "0.5"
pbkdf2 = { version = "0.12", features = ["simple"] }

# Memory Protection
zeroize = { version = "1.7", features = ["derive", "zeroize_derive"] }
libc = "0.2" # For mlock
libloading = "0.8" # For dynamic plugin loading

# Randomness
rand = { version = "0.8", features = ["small_rng"] }
rand_chacha = "0.3"
getrandom = "0.2"

# Statistical Tests
statistical = "1.0"
statrs = "0.16"

# FFT for DFT implementation
rustfft = "6.1"

# Cryptographic Hash Functions
sha2 = "0.10"
hmac = "0.12"
rsa = "0.9"
pkcs8 = "0.10"

# JNI Support
jni = "0.21"
# Python Support
pyo3 = { version = "0.20", features = ["extension-module"] }

# Serialization & Logging
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
log = "0.4"
prometheus = "0.13"
thiserror = "1.0"
hex = "0.4"
chrono = { version = "0.4", features = ["serde"] }
lazy_static = "1.4"
subtle = "2.5" # Constant-time comparison
uuid = { version = "1.0", features = ["v4", "serde"] }
once_cell = "1.21.3"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
tempfile = "3.10"

[features]
default = ["std", "fips", "hash", "encrypt", "kdf"]
std = []
fips = []
hash = []
encrypt = []
kdf = ["encrypt"]
plugin = []
generate_headers = []


[[bench]]
name = "cipher_bench"
harness = false

[[example]]
name = "symmetric_encryption"
path = "examples/symmetric_encryption.rs"

[[example]]
name = "digital_signatures"
path = "examples/digital_signatures.rs"

[[example]]
name = "key_management"
path = "examples/key_management.rs"

[[example]]
name = "key_derivation"
path = "examples/key_derivation.rs"

[[example]]
name = "hashing"
path = "examples/hashing.rs"

[[example]]
name = "random_generation"
path = "examples/random_generation.rs"

[[example]]
name = "streaming_encryption"
path = "examples/streaming_encryption.rs"

[[example]]
name = "fips_compliance"
path = "examples/fips_compliance.rs"

[[example]]
name = "python_api"
path = "examples/python_api.rs"

[[example]]
name = "java_api"
path = "examples/java_api.rs"
